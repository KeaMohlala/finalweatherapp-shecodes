<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sancreek&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
              id="search-input"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
        </div>
      </form>
      <br />
      <div class="border">
        <div class="city">
          <span id="cities">Johannesburg</span>
          <span class="temperature" id="temp">19</span>
          <span class="units">
            <a href="#" id="celcius-link" class="active">째C </a>
            | <a href="#" id="farenheit-link">째F </a>
          </span>
        </div>
        <div class="search" id="date">Thursday, 11:37</div>
        <div class="icon">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            alt="clear"
            id="icon"
          />
        </div>
        <div class="description" id="description">Clear</div>
        <div class="moreinfo">
          <span class="humidity" id="humidity">Humidity: 0%</span>
          <span class="wind" id="wind">Wind: 5km/h</span>
        </div>
      </div>
      <div class="forecast">
        <div class="row">
          <div class="col-6">
            <div class="forecast-date">Saturday</div>
            <div class="col-6">
              <div class="weather-forecast">
                <span class="weather-forecast-min"> 12째C </span>
                |
                <span class="weather-forecast-max"> 35째C </span>
                <span class="weather-forecast-icon">
                  <img
                    src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                    alt="clear"
                    id="weather-forecast-icon"
                    width="42"
                  />
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/KeaMohlala/finalweatherapp-shecodes"
          target="_blank"
        >
          Open-source code
        </a>
        ,by Keamogetse Mohlala
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
